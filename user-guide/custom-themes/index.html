<!--
  This Basic theme serves as an example for how to create other
  themes by demonstrating the features with minimal HTML and CSS.
  Comments like this will be through the code to explain briefly
  what each feature is and point you to the MkDocs documentation
  to find out more.
-->
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--
    The page_title contains the title for a page as shown in the navigation.
    Site name contains the name as defined in the mkdocs.yml
  -->
    <title>Custom Themes - MkDocs Terminal Theme Demo</title>

    <!--
    Just add a favicon.ico image to the docs.
  -->
    <link rel="shortcut icon" href="../../ img/favicon.ico ">


    <!--
    You can include external assets of course, but be aware that it means the
    documentation may not work well offline.
  -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

    <link rel="stylesheet" href="../../ css/terminal.css ">
    <link rel="stylesheet" href="../../ css/theme.css ">
    <!--
    extra_ess contains paths to CSS files in the users
    documentation directory or a list of CSS files defined in
    their mkdocs.yml.

    http://www.mkdocs.org/user-guide/configuration/#extra_css
  -->
    

    <!--
    To include static assets from our theme, just add
    ../.. beforehand which will be the relative path to
    the root of the documentation.
  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="../../ js/theme.js "></script>

     

    <!--
    extra_javascript contains paths to JavaScript files in the
    users documentation directory or a list of JavaScript files
    defined in their mkdocs.yml.

    http://www.mkdocs.org/user-guide/configuration/#extra_javascript
  -->
    
    <script src="../../search/main.js"></script>
    

    <!--
    Include Google Analytics tracking code.

    http://www.mkdocs.org/user-guide/configuration/#google_analytics
  -->
    

</head>

<body class="terminal">
    <div class="container">
        <div class="main-grid">
            <main> <section>
    <h1 id="testing-page">Testing Page</h1>
<p>See the <a href="/">Home Page</a>. All the other pages are for demonstration purposes
with the navigation only.</p>
</section>
            </main>
        </div>
        <hr> <div class="container">
    <footer>
        
        <p class="text-center text-muted">Copyright 2023 Natan Organick, All rights reserved</p>
         Site built with <a target="_blank" rel="noopener" href="http://www.mkdocs.org">MkDocs</a> and <a target="_blank" rel="noopener" href="https://github.com/ntno/mkdocs-terminal">Terminal for MkDocs</a>.
    </footer>
</div>
    </div>
</body>

</html>
